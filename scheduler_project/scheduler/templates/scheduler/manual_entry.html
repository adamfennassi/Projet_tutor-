{% extends 'scheduler/base.html' %}

{% block title %}Manual Entry{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> Create Schedule Manually
            </div>
            <div class="card-body">
                <p class="text-muted">First, give your schedule a name:</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ name_form.name.id_for_label }}" class="form-label">
                            <i class="bi bi-tag"></i> Schedule Name *
                        </label>
                        {{ name_form.name }}
                        {% if name_form.name.errors %}
                            <div class="text-danger">{{ name_form.name.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-arrow-right-circle"></i> Continue
                        </button>
                        <a href="{% url 'create_choice' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
